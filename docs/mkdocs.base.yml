site_name: Log Hub
site_url: https://awslabs.github.io/log-hub/
repo_url: https://github.com/awslabs/log-hub
repo_name: awslabs/log-hub

theme:
  name: material
  features:
    - navigation.tabs
  favicon: images/aws-solutions.png
  logo: images/aws-solutions.png
  icon:
      repo: fontawesome/brands/github
  language: en

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  copyright: Copyright &copy; 2020 - 2022 Amazon Web Services
  alternate:
    - name: English
      link: /log-hub/en/
      lang: en
    - name: 简体中文
      link: /log-hub/zh/
      lang: zh
  bucket: aws-gcr-solutions
  version: latest

plugins:
  - search
  - include-markdown
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


